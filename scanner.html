<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .secondary {
      background: #eee;
      border: 1px solid #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
    }

    /* --- Scoped to guest list modal only --- */
    #guestListModal .modal-content {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      max-height: 80vh;
      overflow: hidden;
    }
    #guestListModal .gl-header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    #guestListModal .gl-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }
    #guestListModal .gl-footer {
      padding: 12px 16px;
      border-top: 1px solid #ddd;
      background: #fff;
      text-align: right;
    }
  </style>
</head>
<body>
  <div style="margin-top:20px; display:flex; gap:10px;">
    <button id="viewGuestsBtn" class="secondary">View Scanned Guests</button>
  </div>

  <!-- Guests List Modal -->
  <div id="guestListModal" class="modal">
    <div class="modal-content">
      <div class="gl-header">
        <h2 style="margin:0;">Scanned Guests</h2>
        <p style="margin:6px 0 0;">Total Guests Entered: <span id="guestCount">0</span></p>
      </div>

      <div class="gl-body">
        <div id="guestListContainer">Loading...</div>
      </div>

      <div class="gl-footer">
        <button onclick="document.getElementById('guestListModal').style.display='none'">Close</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "YOUR_API_ENDPOINT"; // Replace with your backend URL

    document.getElementById("viewGuestsBtn").addEventListener("click", () => {
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "list" })
      })
        .then(res => res.json())
        .then(data => {
          const guests = data.guests || [];

          // Update total count below "Scanned Guests"
          const gc = document.getElementById("guestCount");
          if (gc) gc.textContent = guests.length;

          // Build bordered, full-width table
          let html = `
            <table style="border-collapse: collapse; width: 100%;">
              <thead>
                <tr>
                  <th style="border: 1px solid #000; padding: 8px; text-align:center;">#</th>
                  <th style="border: 1px solid #000; padding: 8px;">Name</th>
                  <th style="border: 1px solid #000; padding: 8px;">Timestamp (IST)</th>
                </tr>
              </thead>
              <tbody>
          `;

          guests.forEach((g, index) => {
            const istDate = new Date(Number(g.timestamp));
            const istString = istDate.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
            html += `
              <tr>
                <td style="border: 1px solid #ccc; padding: 8px; text-align:center;">${index + 1}</td>
                <td style="border: 1px solid #ccc; padding: 8px;">${g.guestName}</td>
                <td style="border: 1px solid #ccc; padding: 8px;">${istString}</td>
              </tr>
            `;
          });

          html += `</tbody></table>`;
          document.getElementById("guestListContainer").innerHTML = html;
          document.getElementById("guestListModal").style.display = "flex";
        })
        .catch(err => {
          document.getElementById("guestListContainer").innerHTML = "Error loading guest list";
          document.getElementById("guestListModal").style.display = "flex";
        });
    });
  </script>
</body>
</html>
